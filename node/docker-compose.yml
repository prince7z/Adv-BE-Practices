services:

  server:
    build: ./server
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./server:/app

  worker:
    build: ./worker
    command: npm run dev
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./worker:/app
    deploy:
      replicas: 3  

  redis:
    image: "redis:alpine"
    # No port mapping - Redis only accessible within Docker network
